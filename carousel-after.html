                            <p>This is Garnet, she loves sunbathing.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/Snapchat-1027389333.jpg" class="d-block w-100" alt="Garnet Modeling">

                    <div class="carousel-item">
