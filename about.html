    <main role="main" class="container-fluid">
        <div id="h1"></div>
        <div id="img"></div>
        <div id="bio"></div>
    </main><!-- /.container -->


    <script>
        const user = {
            name: 'Scott Russell',
            imageUrl: 'images/aboutpic2.jpg',
            bio: "A Full time student pursuing a bachelor's in Science for Cybersecurity.  Author has just over seven years of experience in Law Enforcement and worked various roles in the oilfield before that.  Puzzles and technology are his two biggest hobbies when he isn't studying."
        };

        // Step one - Create a React element
        const h1React = React.createElement('h1', { className: 'container' }, user.name);  //Assigned class container to h1 and bio to justify and conter content 
        const imgReact = React.createElement('img', { src: user.imageUrl, className: 'img-fluid' });
        const textReact = React.createElement('bio', { className: 'container' }, user.bio);

        // Step 2: Render the React element
        ReactDOM.render(h1React, document.getElementById('h1'));
        ReactDOM.render(imgReact, document.getElementById('img'));
        ReactDOM.render(textReact, document.getElementById('bio'));

    </script>
